<div class="container">

  <div class="row">
    <div class="col-12">
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>options</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let construction of list$ | async">
            <td>{{construction.id}}</td>
            <td>{{construction.material}}</td>
            <td>{{construction.trade}}</td>
            <td>{{construction.cost_code}}</td>
            <td>{{construction.price}}</td>
            <td>{{construction.active}}</td>
            <td>
              <button class="btn btn-danger" (click)="onDelete(construction)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
